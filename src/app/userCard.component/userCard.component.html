<div class="card">
  <div class="card-header">
    <h4><i class="fas fa-user"></i> {{user?.name}}</h4>
  </div>
  <div class="card-body">
    <p><i class="fas fa-user-circle"></i> Ник пользователя: {{user?.username}}</p>
    <p><i class="fas fa-at"></i> E-mail : {{user?.email}}</p>
    <p><i class="fas fa-phone"></i> Телефон : {{user?.phone}}</p>
    <p><i class="fas fa-globe"></i> Сайт пользователя: <a href="#">{{user?.website}}</a></p>
    <button class="btn btn-lg btn-outline-primary" (click)="open()">
      View <i class="fas fa-chevron-right"></i>
    </button>
  </div>
</div>
